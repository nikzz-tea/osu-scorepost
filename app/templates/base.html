<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>osu!scorepost</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='osu_scorepost_generator_logo.ico') }}" />
    <script src="https://kit.fontawesome.com/a5b2cefb49.js" crossorigin="anonymous" async></script>
    {% block home_scripts %}{% endblock %}
    <script async>
        function copyToClipboard(elementId) {
            scoreTitleText = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(scoreTitleText);

            notif = document.getElementById('copy_notification')
            notif.classList.add('show');
            setTimeout(function(){ notif.className = notif.className.replace("show", ""); }, 3000);
        }

        function loading() {
            setTimeout(function(){
            loading_element = document.getElementById('loading')
            loading_element.innerText = "Loading..."
            document.getElementById('submit_button').disabled = true;
            }, 100)

        }
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
  </head>
  <body>
    <div class="top_navbar">
        <a class="site_title" href="/">
            <img class="site_logo" src="/static/osu_scorepost_generator_logo.png">
            osu!scorepost
        </a>

        <div class="links_container">
            <a class="home" href="/">
                <i class="fa-solid fa-house"></i>
                Home
            </a>
            <a class="reddit_submit" href="https://www.reddit.com/r/osugame/submit/?type=IMAGE" target="_blank">
                <i class="fa-brands fa-reddit"></i>
                r/osugame
            </a>
            <a class="how_it_works" href="/how_it_works">
                <i class="fa-solid fa-circle-question"></i>
                How it works
            </a>
            <a class="contact" href="/contact">
                <i class="fa-solid fa-envelope"></i>
                Contact
            </a>
        </div>

    </div>
    <!-- generator starts here -->
    {% block generator %}{% endblock %}
    <div id="copy_notification" class="">Copied to clipboard</div>
  </body>
</html>
